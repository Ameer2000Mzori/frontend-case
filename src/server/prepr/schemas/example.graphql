query pages($id: String!) {
  Page(id: $id) {
    _id
    title
    _slug
    page_header {
      _id
      title
      image {
        _id
        url
      }
      text
    }
    html
  }
}

query latestBlogs($skip: Int, $limit: Int) {
  Blogs(skip: $skip, limit: $limit) {
    items {
      _last_published_on
      title
      _id
      categories {
        body
        slug
      }
      banner_image {
        url
      }
    }
  }
}

query relatedBlog($similarBlogsId: String!, $limit: Int) {
  Similar_Blogs(id: $similarBlogsId, limit: $limit) {
    items {
      title
      _id
      banner_image {
        url
      }
      categories {
        body
      }
    }
  }
}

query search_Blogs($where: BlogWhereInput) {
  Blogs(where: $where) {
    items {
      title
      _id
      banner_image {
        url
      }
    }
  }
}

query search_tag($where: BlogWhereInput, $limit: Int) {
  Blogs(where: $where, limit: $limit) {
    items {
      title
      _id
      banner_image {
        url
      }
      categories {
        body
        slug
      }
    }
  }
}
